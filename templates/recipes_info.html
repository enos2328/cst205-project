<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Recipe Info</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <section>
      <!--Navigation bar-->
      <div class="nav-bar">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="/">HOME </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/search">SEARCH</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/login">ACCOUNT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/addrecipe">ADD</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/faq">FAQ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact">CONTACT</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src={{ img }} style=" vertical-align:right; padding-top: 10%; width: 70%; padding-bottom: 5%"> <br>
        </div>

        <div class="col-md-6">
          <!-- INGREDIENT LIST -->
          <h5 style="padding-top: 10%;"> Ingredients: </h5>
          {% for ingredient in ingredients %}
            {{ ingredient['originalString'] }} <br>
          {% endfor %} <br>
        </div>
      </div>
    </div>

    <div class="container col-md-6">
      <!-- COOKING INSTRUCTIONS -->
      <h5 class="text-center">Cooking Instructions</h5>
      <p>{{ instructions }}</p>
    </div>
    </section>
  </body>
</html>
